<form (submit)="addTodoItem()">
  <input
    type="text"
    [(ngModel)]="todoItem.name"
    name="name"
    placeholder="Name"
  />
  <br />
  <label for="isComplete"
    >Is Complete
    <input
      type="checkbox"
      [(ngModel)]="todoItem.isComplete"
      name="isComplete"
    />
  </label>
  <br />
  <textarea [(ngModel)]="todoItem.description" name="description"></textarea>
  <br />
  <button type="submit">Add</button>
  <button (click)="cancel()">Cancel, go back</button>
</form>
