<div *ngIf="!isLoading">
  <button class="button is-primary is-link" [routerLink]="['/todo-items/add']">
    Add New ToDo Item
  </button>

  <p>These are all the available ToDo Items:</p>

  <div class="hero">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Is Completed</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todoItem of todoItems; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ todoItem.name }}</td>
          <td>{{ todoItem.isComplete }}</td>
          <td>
            <div class="columns">
              <div class="column">
                <a [routerLink]="['/todo-items/details', todoItem.id]">
                  <span class="icon">
                    <i class="fa-solid fa-circle-info"></i>
                  </span>
                </a>
              </div>
              <div class="column">
                <a [routerLink]="['/todo-items/edit', todoItem.id]">
                  <span class="icon">
                    <i class="fa-solid fa-user-pen"></i>
                  </span>
                </a>
              </div>
              <div class="column">
                <a (click)="startDelete(todoItem)">
                  <span class="icon"> <i class="fa-solid fa-trash"></i> </span>
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="button is-primary is-link" [routerLink]="['/todo-items/add']">
    Add New ToDo Item
  </button>
</div>

<div
  id="modal-js-example"
  class="modal"
  [ngClass]="{ 'is-active': markedForDeletion }"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Confirm delete</p>
    </header>

    <section class="modal-card-body">
      <p>Are you sure that you want to delete this ToDo Item?</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-danger" (click)="confirmDelete()">
        Delete it
      </button>
      <button class="button is-link" (click)="cancelDelete()">Cancel</button>
    </footer>

    <button
      class="modal-close is-large"
      aria-label="close"
      (click)="cancelDelete()"
    ></button>
  </div>
</div>
